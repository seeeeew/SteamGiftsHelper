<!doctype html>
<html>
	<head>
		<meta charset=utf-8>
		<title>SteamGifts Helper options</title>
		<link rel=icon href=img/logo16.png sizes=16x16 type=image/png>
		<link rel=icon href=img/logo32.png sizes=32x32 type=image/png>
		<link rel=icon href=img/logo48.png sizes=48x48 type=image/png>
		<link rel=icon href=img/logo128.png sizes=128x128 type=image/png>
		<script src=js/jquery.min.js></script>
		<script src=js/options.js></script>
		<style>
body {
	width: 400px;
}
.caption {
	font-weight: bold;
}
tr:not(:first-child) .caption {
	padding-top: 8px;
}
a {
	cursor: pointer;
}
.done::after {
	content: " âœ”";
}
		</style>
	</head>
	<body>
		<table>
			<tr><td colspan=2 class=caption>All pages</td></tr>
			<tr><td><input type=checkbox id=pin_header></td><td><label for=pin_header>Pin header bar to top</label></td></tr>
			<tr><td><input type=checkbox id=synchronize_points></td><td><label for=synchronize_points>Synchronize points across tabs</label></td></tr>
			<tr><td colspan=2 class=caption>Giveaway browsing pages</td></tr>
			<tr><td><input type=checkbox id=platform_icons></td><td><label for=platform_icons>Add platform support icons</label> (<a id=reset_platform_cache>reset cache</a>)</td></tr>
			<tr><td><input type=checkbox id=ajax_hide></td><td><label for=ajax_hide>Enable hiding games without page refresh</label></td></tr>
			<tr><td><input type=checkbox id=enter_button></td><td><label for=enter_button>Enable entering giveways from browsing page</label></td></tr>
			<tr><td><input type=checkbox id=browsing_search_similar></td><td><label for=browsing_search_similar>Find similar giveaways</label></td></tr>
			<tr><td colspan=2 class=caption>Giveaway detail pages</td></tr>
			<tr><td><input type=checkbox id=detail_search_similar></td><td><label for=detail_search_similar>Find similar giveaways</label></td></tr>
		</table>
	</body>
</html>
